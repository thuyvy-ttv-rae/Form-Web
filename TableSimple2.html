<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TableSimple2</title>
    </head>
    <body>
        <h1 style="color: blue;"> THỜI KHÓA BIỂU</h1>
        <p>
            <p style="color: blue;">
                Lớp: T0908I
                Thời gian học: 13h30 - 17h30
            </p>
            <p style="color: blue;">
                Giáo viên: KhoaNV
                Ngày học: Thứ 3,5,7
            </p>
            <p style="color: blue;">
                Phòng học: Class3/Lab3
            </p>
        </p>
        <table>
            <style>
                table, th, td
                {
                    border: solid black;
                    border-collapse: collapse;
                }
            </style>
           <tr>
               <th colspan="3"></th>
               <th>Thứ 3</th>
               <th>Thứ 5</th>
               <th>Thứ 7</th>
           </tr>
           <tr style="text-align: center;">
              <td> Tuần </td>
              <td> Ngày bắt đầu </td>
              <td> Ngày kết thúc </td>
              <td colspan="3"> Môn học </td>
           </tr>

        </table>
    </body>
</html>
