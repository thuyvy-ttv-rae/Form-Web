<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TableSimple</title>
    </head>
    <body>
        <table>
            <tr style="text-align: center; background-color: yellow;">
                <th>Thứ 3</th>
                <th>Thứ 5</th>
                <th>Thứ 7</th>
            </tr>
            <tr>
                <td>CF - T1,L1</td>
                <td>CF - T2,L2</td>
                <td>CF - T3,L3</td>
            </tr>
            <tr>
                <td>CF - T4,L4</td>
                <td>CF - Written Test</td>
                <td>C - T1,L1</td>
            </tr>
        </table>
        <style>
            table, th, td
            {
                border: 2px solid black;
                border-collapse: collapse;
                width: 30%;
            }
        </style>
    </body>
    
</html>
